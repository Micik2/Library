<!doctype html>
<html>
<head>
    {% block head %}
        <link rel="stylesheet"
              href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %} - My Webpage</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom mb-3">
        <div class="col-1"></div>
        <div class="container col-10">
            <a class="nav-link navbar-brand" href="/">Strona główna</a>

            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="btn btn-info nav-link text-white"
                           href="/book" style="margin: 0.25vw;">Dodaj
                            książkę</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info nav-link text-white"
                           href="/books" style="margin: 0.25vw;">Lista
                            książek</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info nav-link text-white"
                           href="/import_books" style="margin: 0.25vw;">Importuj
                            listę książek</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info nav-link text-white"
                           href="/import_books_new" style="margin: 0.25vw;">Importuj
                            listę książek</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-1"></div>
    </nav>
</header>

<div class="col-1"></div>
<div class="col-10" style="margin: auto;">
    {% block content %} {% endblock %}
</div>
<div class="col-1"></div>

</body>
</html>
